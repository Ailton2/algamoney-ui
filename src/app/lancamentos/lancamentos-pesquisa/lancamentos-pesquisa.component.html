<div class="container">
    <form autocomplete="off" (ngSubmit)="buscarPorParams()" >
        <div class="p-grid p-formgrid">
          
                <div class="p-col-12">
                    <h1>Lancamentos</h1>
                </div>
              
                <div class="p-col-12 p-mb-2 p-fluid" >
                  <label style="display: block;">Descricao</label>
                  <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
                </div>
        
                <div class="p-col-12 p-mb-2" >
                  <label style="display: block;">Vencimento</label>
                  <p-calendar dateFormt="dd/mm/yy" [inputStyle]="{width: '195px'}"
                      name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"  ></p-calendar>
                  <label>ate</label>
                  <p-calendar dateFormt="dd/mm/yy" [inputStyle]="{width: '195px'}"
                  name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"  ></p-calendar>
                </div>
      
                <div class="p-col-12 p-mb-2" >
                    <button pButton type="submit" label="Pesquisar" ></button>
                
                </div>
          
        </div>
    </form>
  
      <div class="p-grid">
            <div class="p-col-12">
              <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true" >
                <ng-template pTemplate="header">
                  <tr>
                      <th>Pessoa</th>
                      <th>Descricao</th>
                      <th>Tipo</th>
                      <th class="col-data-header">Vencimento</th>
                      <th class="col-data-header">Pagamento</th>
                      <th class="col-valor-header">Valor</th>
                      <th class="col-acoes-header"></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-lanc>
                <tr>
              
                    <td>{{lanc.pessoa.nome}}</td>
                    <td>{{lanc.descricao}}</td>
                    <td >{{lanc.tipo}}</td>
                    <td class="col-data">{{lanc.dataVencimento | date:'dd/MM/yyyy'}}</td>
                    <td class="col-data">{{lanc.dataPagamento  | date:'dd/MM/y'}}</td>
                    <td class="col-valor" [ngStyle]="{ color: lanc.tipo ==='DESPESA'? 'red':'blue' }">{{lanc.valor  | number:'1.2-2'}}</td>
                    
                    <td class="col-acoes">
                      <button pButton class="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                       [routerLink]="['/lancamentos', lanc.id]" ></button>
                      <button pButton class="pi pi-trash" pTooltip="Excluir" 
                       tooltipPosition="top" (click)="ConfirmaExclusao(lanc)"></button>
                    </td>
                   
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="6" >
                     Nenhum lancamento encontrado 
                  </td>
                </tr>

              </ng-template>
                
              </p-table>
            
            </div>
  
        </div>
      <div>
        <a pButton label="Novo Lancamento"  routerLink="/lancamentos/novo"  class=" p-mr-2 p-mb-2"></a>
      
      </div>
  
  
    </div>
