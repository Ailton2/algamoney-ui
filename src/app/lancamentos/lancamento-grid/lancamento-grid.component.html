<p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
          <th >Tipo</th>
          <th>Descricao</th>
          <th>Data Vencimento</th>
          <th>Data Pagamento</th>
          <th >Valor</th>
          <th >Pessoa</th>
          <th  style="width: 16%;" ></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lanc>
    <tr>
  
        <td >{{lanc.tipo}}</td>
        <td>{{lanc.descricao}}</td>
        <td>{{lanc.dataVencimento | date:'dd/MM/yyyy'}}</td>
        <td>{{lanc.dataPagamento  | date:'dd/MM/y'}}</td>
        <td [ngStyle]="{ color: lanc.tipo ==='DESPESA'? 'red':'blue' }">{{lanc.valor  | currency}}</td>
        <td>{{lanc.pessoa}}</td>
        <td >
          <a pButton class="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          <button pButton class="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" ></button>
        </td>
       

    </tr>
  </ng-template>
    
  </p-table>
