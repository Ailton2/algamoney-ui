<p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th ></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pes>
    <tr>
        <td>{{pes.nome}}</td>
        <td>{{pes.cidade}}</td>
        <td>{{pes.estado}}</td>
        <td pTooltip="Desativar" tooltipPosition="top"><a href="" class="tb-status">{{pes.status}}</a></td>
        <td >
          <a pButton class="pi pi-pencil p-mr-1 p-lg-3" pTooltip="Editar" tooltipPosition="top"></a>
          <button pButton class="pi pi-trash p-lg-3" pTooltip="Excluir" tooltipPosition="top" ></button>
        </td>
    </tr>
  </ng-template>
    
  </p-table>
