<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisarTodos()" >
    <div class="p-grid p-formgrid">
      
          <div class="p-col-12" >
            <h1>Pessoas</h1>
          </div>

          <div class="p-col-12 p-mb-2 p-fluid">
              <label style="display: block;">Nome</label>
              <input type="text" pInputText class="p-mb-2 p-d-block">
          </div>
          <div class="p-col-12 p-mb-4">
            <button type="submit" pRipple  pButton  >Pesquisar</button>
          </div>
      

    </div>
  </form>
    <div class="p-grid">
        <div class="p-col-12">
         
          <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Status</th>
                  <th ></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pes>
            <tr>
                <td>{{pes.nome}}</td>
                <td>{{pes.cidade}}</td>
                <td>{{pes.estado}}</td>
                <td>
                  <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" 
                  (click)="mudarStatusAtivo(pes)">{{pes.ativo ? 'Ativo' : 'Inativo'}}
                     
                  </a>
                </td>
                <td >
                  <a pButton [routerLink]="['/pessoas',pes.id]" class="pi pi-pencil " pTooltip="Editar" tooltipPosition="top"></a>
                  <button  pButton class="pi pi-trash " pTooltip="Excluir" tooltipPosition="top"
                      (click)="ConfirmaExclusao(pes)" ></button>
                </td>
            </tr>
          </ng-template>
            
          </p-table>
        </div>

    </div>
    <div>
        <button pButton routerLink="/pessoas/novo" >Nova Passoa</button>
    </div>



</div>
